<!DOCTYPE html>
<html>
<head>
    <title>FishGame</title> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style type="text/css">
      *{ padding:0; margin:0; }
    </style>
</head>
<body>   
    <canvas id="gameCanvas" width="0" height="0"></canvas>
    <script type="text/javascript" src="src/cocos2d-js-v3.11.js" charset="UTF-8"></script>
    <script type="text/javascript">
          window.onload = function(){
              var ww = window.innerWidth,
                  wh = window.innerHeight;
              

              if(ww > 640){
                  ww = 640;
              }

              document.getElementById('gameCanvas').width = ww;
              document.getElementById('gameCanvas').height = wh;

              cc.game.onStart = function(){
                  //load resources
                  cc.LoaderScene.preload(Src, function () {
                      cc.director.runScene(new StartScene());
                  }, this);
              };
              cc.game.run("gameCanvas");
          };
    </script>
</body>
</html>
